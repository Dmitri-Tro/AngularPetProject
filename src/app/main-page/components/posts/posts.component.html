<div class="filters">
  <button (click)="filterByCategory('Angular')">Angular</button>
  <button (click)="filterByCategory('React')">React</button>
  <button (click)="filterByCategory('Vue')">Vue</button>

<div class="search-bar">
  <input type="text" placeholder="Search post" [(ngModel)]="searchTerm" (ngModelChange)="searchPosts()">
</div>
<button (click)="resetFilter()">Reset all filters</button>
</div>
  <div class="post" *ngFor="let post of postsData" (click)="goToPost(post.postId)" >
    <h2 class="post_title">{{ post.postTitle }}</h2>
    <img class="post_img" src="{{post.postImg}}" alt="postImg">
  </div>
